       <title>Java Script Class</title>
           <script>
           function verify()
            {
                 var a = document.getElementById("uid").value;
                 var b = document.getElementById("pass").value;
                  
                   if(a == "" && b == "")
                   {
                        alert("Forgot to enter User ID and Passwrd");
                   }
                   else if (a =="")
                  {
                        confirm("Enter User ID");
                  }
                   else if(b =="")
                  {
                        prompt("forgot password")
                  }
                   








            }


           </script>
    </head>
   <body>
       <b>Registration Form</b> <br><br>
       User ID: <input type = "text" id="uid"> <br>
       Password: <input type ="password" id="pass"> <br><br>
       <input type=button value="submit" onclick="verify()">
